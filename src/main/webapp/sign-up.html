<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickBite - Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Patua+One:wght@400&display=swap" />
    <link rel="stylesheet" href="sign-up.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="flex-row-d">
        <div class="japanese-food"></div>
        <a href="index.html" class="cuisine">QuickBite</a>
      </div>
      <div class="sign-up-1">
        <div class="frame">
          <span class="sign-up-2">Sign Up</span>
          <span class="enter-details">Enter details to create your account</span>
        </div>
        <form class="frame-3" action="/signup" method="POST">
          <div class="component">
            <label for="name" class="your-name">Your name</label>
            <div class="frame-4">
              <input type="text" id="name" name="name" class="enter-input" placeholder="Enter your name" required>
            </div>
          </div>
          <div class="component-5">
            <label for="contact" class="contact-info">E-mail or phone number</label>
            <div class="frame-6">
              <input type="text" id="contact" name="contact" class="password-input" placeholder="Enter your email or phone" required>
            </div>
          </div>
          <div class="frame-7">
            <div class="component-8">
              <label for="password" class="password-label">Password</label>
              <div class="frame-9">
                <input type="password" id="password" name="password" class="enter-input-a" placeholder="Enter your password" required>
                <button type="button" class="eye" onclick="togglePassword('password')"></button>
              </div>
            </div>
            <div class="component-b">
              <label for="confirm-password" class="password">Confirm Password</label>
              <div class="frame-c">
                <input type="password" id="confirm-password" name="confirm-password" class="enter-input-d" placeholder="Confirm your password" required>
                <button type="button" class="eye-e" onclick="togglePassword('confirm-password')"></button>
              </div>
            </div>
          </div>
          <button type="submit" class="component-f"><span class="sign-up-10">Sign up</span></button>
          <div class="component-11">
            <div class="account-sign-in">
              <span class="have-account">Already have an account?</span>
              <span class="space"> </span>
              <a href="login.html" class="sign-in">Sign in</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      function togglePassword(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        
        // Toggle eye icon state (you may need to add CSS classes for open/closed eye states)
        const eyeButton = passwordField.nextElementSibling;
        eyeButton.classList.toggle('eye-open');
      }
    </script>
  </body>
</html>
