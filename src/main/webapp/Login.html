<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Bites - Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

<div class="container">

    <!-- Left Section -->
    <div class="left">
        <div class="logo-wrapper">
            <div class="logo-image"></div>
            <a href="index.html" class="logo-text">QuickBite</a>
        </div>

        <div class="welcome-container">
            <div class="welcome-text">
                <h2>Welcome to Quick Bites</h2>
                <p>Order your favorite food quickly and easily. Enjoy fast delivery and delicious meals anytime!</p>
            </div>
        </div>
    </div>

    <!-- Right Section -->
    <div class="right">
        <div class="form-wrapper">
            <h3>Login</h3>
            <p class="subtext">Welcome back! Please enter your details.</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" placeholder="Enter Email" required>
                </div>
                <div class="input-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>

                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>

                <button type="submit" class="btn" id="loginButton">
                    Login
                </button>

                <p class="signup-link">
                    Don't have an account?
                    <a href="signup.html">Sign up here</a>
                </p>
            </form>


        </div>
    </div>

</div>

<!-- Toast Message -->
<div id="toast" class="toast">Logged in successfully!</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const toast = document.getElementById('toast');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        loginButton.innerHTML = `<div class="spinner"></div> Logging in...`;
        loginButton.disabled = true;

        setTimeout(() => {
            showToast();
            loginButton.innerHTML = `Login`;
            loginButton.disabled = false;
            loginForm.reset();
        }, 2000);
    });

    function showToast() {
        toast.classList.add("show");
        setTimeout(() => {
            toast.classList.remove("show");
        }, 3000);
    }
</script>

</body>
</html>
