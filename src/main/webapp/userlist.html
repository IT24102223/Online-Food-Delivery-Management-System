<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="userlist.css">
</head>
<body>
<h1>Registered Users</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Example row, these will be generated dynamically using JSP or populated using JS -->
    <tr>
        <td>Jane Doe</td>
        <td>jane@example.com</td>
        <td>1234567890</td>
        <td>123, Main St.</td>
        <td>
            <a href="profile.html?email=jane@example.com" class="btn">View</a>
            <a href="UpdateUserServlet?email=jane@example.com" class="btn">Edit</a>
            <a href="DeleteUserServlet?email=jane@example.com" class="btn danger" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
