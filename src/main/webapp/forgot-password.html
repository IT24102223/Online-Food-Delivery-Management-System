<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickBite - Password Recovery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Patua+One:wght@400&display=swap" />
    <link rel="stylesheet" href="forgot-password.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="flex-row-f">
        <div class="japanese-food"></div>
        <a href="index.html" class="cuisine">QuickBite</a>
      </div>
      <div class="forgot-password-1">
        <div class="forgot-password-2">
          <h1 class="forgot-password-3">Forgot Password</h1>
          <span class="reset-link">
            Enter your email and we'll send you a reset link
          </span>
        </div>
        <form class="frame" action="/send-reset-link" method="POST">
          <div class="component">
            <label for="email" class="your-name">E-mail or phone number</label>
            <div class="frame-4">
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="enter-input" 
                placeholder="johnsmith@gmail.com" 
                required
              >
            </div>
          </div>
          <button type="submit" class="component-5">
            <span class="button">Send me the link</span>
          </button>
        </form>
        <div class="back-to-login">
          <a href="sign-in.html" class="back-link">‚Üê Back to Sign In</a>
        </div>
      </div>
    </div>

    <script>
      // Optional: Add form validation if needed
      document.querySelector('form').addEventListener('submit', function(e) {
        const email = document.getElementById('email').value;
        if (!email) {
          e.preventDefault();
          alert('Please enter your email address');
        }
      });
    </script>
    <!-- Generated by Codia AI - https://codia.ai/ -->
  </body>
</html>
