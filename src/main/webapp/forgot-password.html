<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Bites - Forgot Password</title>
  <link rel="stylesheet" href="forgot-password.css">
</head>
<body>

<div class="form-wrapper">
  <h2>Forgot Password</h2>
  <p>Enter your email to reset your password</p>

  <form id="forgotPasswordForm">
    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <button type="submit" class="btn" id="resetButton">
      Send Reset Link
    </button>
  </form>

  <div class="back-to-login">
    <p>Remembered your password? <a href="login.html">Login Here</a></p>
  </div>
</div>

<div id="toast" class="toast">Password reset link sent!</div>

<script>
  const forgotPasswordForm = document.getElementById('forgotPasswordForm');
  const resetButton = document.getElementById('resetButton');
  const toast = document.getElementById('toast');

  forgotPasswordForm.addEventListener('submit', function(event) {
    event.preventDefault();

    resetButton.innerHTML = `<div class="spinner"></div> Sending...`;
    resetButton.disabled = true;

    setTimeout(() => {
      showToast();
      resetButton.innerHTML = `Send Reset Link`;
      resetButton.disabled = false;
      forgotPasswordForm.reset();
    }, 2000);
  });

  function showToast() {
    toast.classList.add("show");
    setTimeout(() => {
      toast.classList.remove("show");
    }, 3000);
  }
</script>

</body>
</html>
