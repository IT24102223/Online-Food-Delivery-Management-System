<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Bites - Signup</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>

<div class="container">

    <!-- Left Section -->
    <div class="left">
        <div class="logo-wrapper">
            <div class="logo-image"></div>
            <a href="index.html" class="logo-text">QuickBite</a>
        </div>

        <div class="welcome-container">
            <div class="welcome-text">
                <h2>Join Quick Bites!</h2>
                <p>Create your account to order your favorite meals faster than ever!</p>
            </div>
        </div>
    </div>

    <!-- Right Section -->
    <div class="right">
        <div class="form-wrapper">
            <h3>Sign Up</h3>
            <p class="subtext">Please fill in your details.</p>

            <form id="signupForm">
                <div class="input-group">
                    <label for="fullname" class="your-name">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter Full Name" required>
                </div>

                <div class="input-group">
                    <label for="email" class="your-name">Email</label>
                    <input type="email" id="email" placeholder="Enter Email" required>
                </div>

                <div class="input-group">
                    <label for="phone" class="your-name">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter Phone Number" required>
                </div>

                <div class="input-group">
                    <label for="address" class="your-name">Address</label>
                    <input type="text" id="address" placeholder="Enter Address" required>
                </div>

                <div class="input-group">
                    <label for="password" class="your-name">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword" class="your-name">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="btn" id="signupButton">
                    Create Account
                </button>

                <p class="already-have-account">
                    Already have an account?
                    <a href="login.html">Login here</a>
                </p>
            </form>
        </div>
    </div>

</div>

<!-- Toast Message -->
<div id="toast" class="toast">Account created successfully!</div>

<script>
    const signupForm = document.getElementById('signupForm');
    const signupButton = document.getElementById('signupButton');
    const toast = document.getElementById('toast');

    signupForm.addEventListener('submit', function(event) {
        event.preventDefault();

        signupButton.innerHTML = `<div class="spinner"></div> Creating...`;
        signupButton.disabled = true;

        setTimeout(() => {
            showToast();
            signupButton.innerHTML = `Create Account`;
            signupButton.disabled = false;
            signupForm.reset();
        }, 2000);
    });

    function showToast() {
        toast.classList.add("show");
        setTimeout(() => {
            toast.classList.remove("show");
        }, 3000);
    }
</script>

</body>
</html>
