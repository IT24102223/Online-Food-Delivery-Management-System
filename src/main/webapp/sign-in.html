<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickBite - Sign In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Patua+One:wght@400&display=swap" />
    <link rel="stylesheet" href="sign-in.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="flex-row-dab">
        <div class="japanese-food"></div>
        <a href="index.html" class="cuisine">QuickBite</a>
      </div>
      <div class="sign-in-1">
        <div class="frame">
          <h1 class="sign-in-2">Sign In</h1>
          <span class="lets-build-great">Let's build something great</span>
        </div>
        <form class="frame-3" action="/login" method="POST">
          <div class="frame-4">
            <div class="component">
              <label for="username" class="your-name">E-mail or phone number</label>
              <div class="frame-5">
                <input type="text" id="username" name="username" class="enter-input" placeholder="Enter your email or phone" required>
              </div>
            </div>
            <div class="component-6">
              <label for="password" class="password">Password</label>
              <div class="frame-7">
                <input type="password" id="password" name="password" class="enter-input-8" placeholder="Enter your password" required>
                <button type="button" class="eye" onclick="togglePassword('password')"></button>
              </div>
            </div>
            <div class="frame-9">
              <button type="submit" class="component-a"><span class="button">Login</span></button>
              <div class="component-b">
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
              </div>
            </div>
          </div>
          <div class="frame-c">
            <div class="component-d">
              <div class="sign-up">
                <span class="dont-have-account">Don't have an account?</span>
                <span class="empty"> </span>
                <a href="sign-up.html" class="sign-up-e">Sign up</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      function togglePassword(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        
        // Toggle eye icon state
        const eyeButton = passwordField.nextElementSibling;
        eyeButton.classList.toggle('eye-open');
      }
    </script>
  </body>
</html>
