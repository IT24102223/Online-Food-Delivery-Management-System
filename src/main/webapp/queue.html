<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Management - Order List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            padding: 8px 16px;
            margin: 4px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button.delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Order Queue Management</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Order Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#1001</td>
                <td>John Doe</td>
                <td>10:15 AM</td>
                <td>Preparing</td>
                <td>
                    <button>Update</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>#1002</td>
                <td>Jane Smith</td>
                <td>10:25 AM</td>
                <td>Pending</td>
                <td>
                    <button>Update</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>#1003</td>
                <td>Mike Johnson</td>
                <td>10:30 AM</td>
                <td>Ready</td>
                <td>
                    <button>Update</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
