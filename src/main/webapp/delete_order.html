<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .delete-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .yes {
            background-color: #dc3545;
        }
        .no {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="delete-box">
        <h2>Are you sure you want to delete this order?</h2>
        <button class="yes">Yes, Delete</button>
        <button class="no">Cancel</button>
    </div>
</body>
</html>
