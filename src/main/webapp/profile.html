<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="form-container">
  <h2>User Profile</h2>
  <form action="UpdateUserServlet" method="post">
    <label>Name:</label>
    <input type="text" name="name" value="${sessionScope.loggedInUser.name}" required />

    <label>Email:</label>
    <input type="email" name="email" value="${sessionScope.loggedInUser.email}" readonly />

    <label>Phone:</label>
    <input type="text" name="phone" value="${sessionScope.loggedInUser.phone}" required />

    <label>Password:</label>
    <input type="password" name="password" value="${sessionScope.loggedInUser.password}" required />

    <label>Address:</label>
    <input type="text" name="address" value="${sessionScope.loggedInUser.address}" required />

    <button type="submit">Update Profile</button>
  </form>

  <form action="DeleteUserServlet" method="post" onsubmit="return confirm('Are you sure you want to delete your account?');">
    <input type="hidden" name="email" value="${sessionScope.loggedInUser.email}" />
    <button type="submit" style="background-color: red;">Delete Account</button>
  </form>
</div>
</body>
</html>
